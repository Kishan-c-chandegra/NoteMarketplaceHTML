<!DOCTYPE html>
<html lang="en">


<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    
    <!-- Title -->
    <title>Login Page</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/home/favicon.ico">
    
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    
    <!-- International CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" integrity="sha512-yye/u0ehQsrVrfSd6biT17t39Rg9kNc+vENcCXZuMz2a+LWFGvXUnYuWUW6pbfYj1jcBb/C39UZw2ciQvwDDvg==" crossorigin="anonymous" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>


<body>
    
    <section id="login">
        <div id="login-overlay"></div>
        <div id="login-content" class="text-center">
        <div class="container">
            <img src="images/top-logo.png">
            <div class="login-box">
                <div class="text-box">
                                <h1 id="login-heading-1">Login</h1>                    
                                    <p>Enter your email address and password to login</p>
                                </div>
                                    <h2>Email</h2>
                                    <input type="text" name="" placeholder="Enter Email Address">
                                    <h3>Password<span> forgot password?</span></h3>
                                <div class="eye-box">
                                    <input type="password" name="password" id="password" class="password" placeholder="Enter Password">
                                    <i class="fa fa-eye field-icon toggle-password"></i>
                                </div>   
                                    <div id="password-text"><p>The password that you've entered is incorrect</p></div>
                                    <label>
                                    <input type="checkbox" checked="checked" name="remember"> Remember Me
                                    </label><br>
                                    <input type="submit" name="" value="Login"><br>
                                    <form>
                                    <span>Don't have an account</span>
                                    <a href="#">Sign Up?</a>
                                    </form>
                    
             
        </div>
        </div>
        </div>
    </section>
    
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.js"></script>
    
    <!-- International JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js" integrity="sha512-DNeDhsl+FWnx5B1EQzsayHMyP6Xl/Mg+vcnFPXGNjUZrW28hQaa1+A4qL9M+AiOMmkAhKAWYHh1a+t6qxthzUw==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js" integrity="sha512-BNZ1x39RMH+UYylOW419beaGO0wqdSkO7pi1rYDYco9OL3uvXaC/GTqA5O4CVK2j4K9ZkoDNSSHVkEQKkgwdiw==" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    
</body>
</html>
