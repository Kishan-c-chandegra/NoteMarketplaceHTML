<!DOCTYPE html>
<html lang="en">


<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    
    <!-- Title -->
    <title>Change Password Page</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images./home/favicon.ico">
    
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    
    <!-- International CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" integrity="sha512-yye/u0ehQsrVrfSd6biT17t39Rg9kNc+vENcCXZuMz2a+LWFGvXUnYuWUW6pbfYj1jcBb/C39UZw2ciQvwDDvg==" crossorigin="anonymous" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>
   <body>
    <section id="change-page">
        <div class="container-change">
            <div class="change-box">
                <div class="change-img text-center">
                    <img src="images/top-logo.png">
                </div>
                
                <div id="form-02">
                    <div class="change-text text-center">
                        <h3>Change Password</h3>
                        <p>Enter your new password to change your password</p>
                    </div>
                    <form>
                        <div class="form-group-change text-center">
                            <h4>Old Password</h4>
                            <div class="eye-box">
                            <input type="password" class="password" id="exampleinputpassword" aria-describedby="passwordhelp" placeholder="  Enter your old password">
                            <i class="fa fa-eye field-icon toggle-password"></i>
                            </div>
                            <h5>New Password</h5>
                            <div class="eye-box">
                            <input type="password" class="password" id="exampleinputpassword" aria-describedby="passwordhelp" placeholder="  Enter your new password">
                            <i class="fa fa-eye field-icon toggle-password"></i>
                            </div>
                            <h6>Confirm Password</h6>
                            <div class="eye-box">
                            <input type="password" class="password" id="exampleinputpassword" aria-describedby="passwordhelp" placeholder="  Enter your confirm password">
                            <i class="fa fa-eye field-icon toggle-password"></i>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn-forgot btn-primary btn-submit"><span>SUBMIT</span></button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </section>
    
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.js"></script>
    
    <!-- International JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js" integrity="sha512-DNeDhsl+FWnx5B1EQzsayHMyP6Xl/Mg+vcnFPXGNjUZrW28hQaa1+A4qL9M+AiOMmkAhKAWYHh1a+t6qxthzUw==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js" integrity="sha512-BNZ1x39RMH+UYylOW419beaGO0wqdSkO7pi1rYDYco9OL3uvXaC/GTqA5O4CVK2j4K9ZkoDNSSHVkEQKkgwdiw==" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
     
    </body>
</html>
